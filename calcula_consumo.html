<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
    var caminhoComGasolina = 480;
    var tanque = 40;
    var consumoComGasolina = caminhoComGasolina/tanque;  
    document.write ("O consumo com gasolina é: <br>" + consumoComGasolina);
   
    var caminhoComAlcool = 300;
    var consumoComAlcool = caminhoComAlcool/tanque;

    document.write ("<br>O consumo com álcool é: <br>" + consumoComAlcool);
</script>
